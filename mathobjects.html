<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Objects</title>
</head>
<body>
    <h2>JavaScript Math Objects</h2>
    <script>
        var value = Math.abs(20);
        document.write("The absolute value is " + value);
        document.write("<br>");

        var value = Math.acos(-1);
        document.write("The Cos inverse value is " + value);
        document.write("<br>");

        var value = Math.asin(1);
        document.write("The Sin inverse value is " + value);

         var value=Math.atan(0.5);
        document.write("The Tan inverse value is " + value);
        document.write("<br>");

    </script>
</body>
</html>
