<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JS Objects</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>

    <h2>Find the largest number with the help of Arguments in JS</h2>
      <p id="p1"></p>
     <script>
       function findMax() {
         var i;
         var max = 0;
         for (i =0; i <arguments.length; i++){
           if (arguments[i]>max){
             max = arguments[i];
           }
         }
         return max;
       }
       document.getElementById("p1").innerHTML = findMax(4,7,3);
      </script>
    </body>   
</html>
