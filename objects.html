<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects of JS</title>
</head>
<body>
    <h2>Javascript Objects and Properties</h2>
    <p id="p1"></p>
    <script>
        var person = {
            firstName: "John",
            age: 20,
        };
    
        document.getElementById("p1").innerHTML = "My name is " + person.firstName +
        ". I am " + person.age + " years old";
    </script>
</body>
</html>
